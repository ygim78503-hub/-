<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반복 질문 자동 응답</title>
  <meta name="description" content="반복되는 고객 질문을 자동으로 응답해주는 서비스">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 홈 -->
<div id="home" class="page">
  <h1>같은 질문,<br>이제 자동으로 응답하세요</h1>
  <p>반복되는 문의를 한 번의 설정으로 해결합니다.</p>
  <button id="startBtn">시작하기</button>
  <p class="small">무료로 시작 가능</p>
</div>

<!-- 회원가입 -->
<div id="signupPage" class="page">
  <h2>회원가입</h2>
  <input id="signupEmail" type="email" placeholder="이메일">
  <input id="signupPassword" type="password" placeholder="비밀번호">
  <button id="signupSubmitBtn">회원가입</button>
  <button id="gotoLogin" class="secondary">이미 계정이 있나요?</button>
</div>

<!-- 로그인 -->
<div id="loginPage" class="page">
  <h2>로그인</h2>
  <input id="loginEmail" type="email" placeholder="이메일">
  <input id="loginPassword" type="password" placeholder="비밀번호">
  <button id="loginSubmitBtn">로그인</button>
  <button id="gotoSignup" class="secondary">회원가입</button>
</div>

<!-- 대시보드 -->
<div id="dashboard" class="page">

  <header>
    <button id="menuBtn">☰</button>
    <span class="service-name">자동응답 대시보드</span>
  </header>

  <!-- 사이드바 -->
  <nav id="sidebar">
    <ul>
      <li>개인정보</li>
      <li>설정</li>
      <li id="logoutBtn">로그아웃</li>
      <li id="closeSidebarBtn">대시보드 닫기</li>
    </ul>
  </nav>

  <main>
    <h2>환영합니다 👋</h2>
    <p>자동응답 규칙을 관리할 수 있습니다.</p>

    <div class="card">
      <button id="openRulePage">질문 · 응답 등록하기</button>
    </div>
  </main>
</div>

<!-- 질문 응답 등록 페이지 -->
<div id="rulePage" class="page">

  <header>
    <button id="backToDashboard">←</button>
    <span class="service-name">질문 · 응답 등록</span>
  </header>

  <main>
    <div class="card">
      <h2>새 자동응답 추가</h2>

      <input id="questionInput" placeholder="자주 묻는 질문">
      <br><br>
      <textarea id="answerInput" placeholder="자동으로 보낼 답변"></textarea>
      <br><br>

      <button id="saveRuleBtn">저장</button>
    </div>
  </main>
</div>

<script type="module" src="script.js"></script>
</body>
                                   </html>
