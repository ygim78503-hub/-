<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자동응답 시스템</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 홈 -->
<div id="home" class="page active">
  <h1>반복 질문,<br>이제 자동으로 응답하세요</h1>
  <p>고객 문의를 자동으로 처리하는 개인 AI 비서</p>
  <button id="startBtn">자동응답 시스템 무료로 7일 사용해보기</button>
</div>

<!-- 회원가입 -->
<div id="signupPage" class="page">
  <h2>회원가입</h2>
  <input id="signupEmail" type="email" placeholder="이메일" />
  <input id="signupPassword" type="password" placeholder="비밀번호" />
  <button id="signupSubmitBtn">회원가입</button>
  <button class="secondary" id="gotoLogin">로그인</button>
</div>

<!-- 로그인 -->
<div id="loginPage" class="page">
  <h2>로그인</h2>
  <input id="loginEmail" type="email" placeholder="이메일" />
  <input id="loginPassword" type="password" placeholder="비밀번호" />
  <button id="loginSubmitBtn">로그인</button>
  <button class="secondary" id="gotoSignup">회원가입</button>
</div>

<!-- 대시보드 -->
<div id="dashboard" class="page">

  <header>
    <button id="menuBtn">☰</button>
    <span class="service-name">자동응답 시스템</span>
  </header>

  <nav id="sidebar">
    <ul>
      <li>개인정보</li>
      <li>설정</li>
      <li id="logoutBtn">로그아웃</li>
      <li id="closeSidebar">대시보드 닫기</li>
    </ul>
  </nav>

  <main>
    <h2>환영합니다 👋</h2>
    <p>자동응답을 설정해보세요</p>

    <div class="card">
      <h3>질문 · 응답 자동화</h3>
      <p>자주 묻는 질문을 등록하면 자동으로 응답합니다.</p>
      <button id="goQna">질문 · 응답 등록하기</button>
    </div>
  </main>

  <footer>
    <button class="social-btn">YouTube</button>
    <button class="social-btn">Instagram</button>
  </footer>
</div>

<!-- 질문 응답 등록 -->
<div id="qnaPage" class="page">
  <header>
    <button id="backBtn">←</button>
    <span class="service-name">질문 · 응답 등록</span>
  </header>

  <main>
    <div class="card">
      <textarea placeholder="질문을 입력하세요"></textarea>
      <textarea placeholder="자동 응답 내용을 입력하세요"></textarea>
      <button>저장하기</button>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
