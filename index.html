<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자동 응답 대시보드</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 사이드바 -->
  <div class="sidebar">
    <div>개인정보</div>
    <div>설정</div>
    <div>로그아웃</div>
  </div>

  <!-- 메인 -->
  <div class="main">

    <!-- 대시보드 화면 -->
    <div id="dashboard">
      <h1>환영합니다 👋</h1>

      <div class="card">
        <h3>질문 · 응답 관리</h3>
        <p>자주 반복되는 질문에 자동으로 답변하세요.</p>
        <button id="openQna">질문 응답 등록하기</button>
      </div>
    </div>

    <!-- 질문/응답 등록 화면 -->
    <div id="qnaPage" class="hidden">
      <h1>질문 · 응답 등록</h1>

      <div class="card">

        <label>질문</label>
        <textarea id="questionInput" rows="3"
          placeholder="예: 배송은 얼마나 걸리나요?"></textarea>

        <label>자동 응답</label>
        <textarea id="answerInput" rows="5"
          placeholder="고객에게 보낼 자동 응답을 입력하세요"></textarea>

        <label>사용 위치</label>
        <div class="type-buttons">
          <button id="webBtn" class="secondary">웹사이트</button>
          <button id="appBtn" class="secondary">앱</button>
        </div>

        <!-- 앱 선택 -->
        <div id="appBox" class="hidden">
          <label>앱 종류</label>
          <select id="appType">
            <option value="">선택하세요</option>
            <option>Instagram</option>
            <option>카카오톡</option>
            <option>문자</option>
            <option>WhatsApp</option>
            <option>Discord</option>
          </select>
        </div>

        <button id="saveBtn" class="primary">저장하기</button>
        <button id="backBtn" class="secondary">뒤로가기</button>

      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
