<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>개인 AI 비서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- =====================
 홈
===================== -->
<div id="home" class="page">
  <h1>개인 AI 비서</h1>
  <p>자동응답 시스템을 손쉽게 설정하세요</p>
  <button onclick="showPage('login')">로그인</button>
</div>

<!-- =====================
 로그인
===================== -->
<div id="loginPage" class="page">
  <h2>로그인</h2>
  <input id="loginEmail" placeholder="이메일" />
  <br><br>
  <input id="loginPassword" type="password" placeholder="비밀번호" />
  <br><br>
  <button id="loginBtn">로그인</button>
</div>

<!-- =====================
 대시보드
===================== -->
<div id="dashboard" class="page">
  <header>
    <button id="menuBtn">☰</button>
    <span class="service-name">대시보드</span>
  </header>

  <!-- 사이드바 -->
  <div id="sidebar">
    <ul>
      <li id="openRulePage">새 질문 응답 등록하기</li>
      <li id="logoutBtn">로그아웃</li>
      <li id="closeSidebarBtn">대시보드 닫기</li>
    </ul>
  </div>

  <main>
    <div class="card">
      <h2>환영합니다 👋</h2>
      <p>
        여기에 자동응답 시스템이 표시됩니다.<br>
        키워드 기반으로 질문에 자동으로 응답할 수 있습니다.
      </p>
    </div>
  </main>
</div>

<!-- =====================
 자동응답 등록 화면
===================== -->
<div id="rulePage" class="page">
  <header>
    <button id="backToDashboard">←</button>
    <span class="service-name">자동응답 등록</span>
  </header>

  <main>
    <div class="card">
      <h3>자동응답 규칙 추가</h3>

      <input id="ruleKeyword" placeholder="키워드 (예: 배송)" />
      <br><br>

      <textarea id="ruleAnswer" placeholder="답변 내용"></textarea>
      <br><br>

      <button id="saveRuleBtn">저장하기</button>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
