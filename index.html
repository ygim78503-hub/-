<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>개인 AI 비서</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ================= 홈 ================= -->
<div id="home" class="page">
  <h1>개인 AI 비서</h1>
  <p>자동 응답을 관리하세요</p>
  <button id="goDashboard">대시보드로 이동</button>
</div>

<!-- ================= 대시보드 ================= -->
<div id="dashboard" class="page">
  <header>
    <button id="menuBtn">☰</button>
    <span class="service-name">Dashboard</span>
  </header>

  <main>
    <div class="card center">
      <button id="openQnaPage">질문 · 응답 등록하기</button>
    </div>
  </main>
</div>

<!-- ================= 질문/응답 등록 ================= -->
<div id="qnaPage" class="page">
  <header>
    <button id="backToDashboard">←</button>
    <span class="service-name">질문 / 응답 등록</span>
  </header>

  <main>
    <label>질문</label>
    <textarea id="questionInput" placeholder="사용자가 보낼 질문"></textarea>

    <label>응답</label>
    <textarea id="answerInput" placeholder="AI가 보낼 자동 응답"></textarea>

    <div class="select-box">
      <button id="selectWeb" class="active">웹사이트</button>
      <button id="selectApp">앱</button>
    </div>

    <div id="appSelectArea">
      <p>앱 선택</p>
      <div class="app-buttons">
        <button class="app-btn" data-app="instagram">Instagram</button>
        <button class="app-btn" data-app="kakao">KakaoTalk</button>
        <button class="app-btn" data-app="sms">문자</button>
        <button class="app-btn" data-app="whatsapp">WhatsApp</button>
        <button class="app-btn" data-app="discord">Discord</button>
      </div>
    </div>

    <button id="saveQna" class="save">저장하기</button>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
