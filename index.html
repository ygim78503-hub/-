<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자동 응답 대시보드</title>
  <meta name="description" content="반복 질문 자동 응답 서비스" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ================= 홈 ================= -->
<div id="home" class="page">
  <h1>같은 질문,<br>이제 자동으로 답하세요</h1>
  <p>자주 반복되는 질문을 한 번만 등록하면 자동으로 응답됩니다.</p>
  <button id="startBtn">무료로 시작하기</button>
</div>

<!-- ================= 회원가입 ================= -->
<div id="signupPage" class="page">
  <h2>회원가입</h2>
  <input id="signupEmail" type="email" placeholder="이메일" />
  <input id="signupPassword" type="password" placeholder="비밀번호" />
  <button id="signupSubmitBtn">회원가입</button>
  <button id="gotoLogin" class="secondary">이미 계정이 있나요?</button>
</div>

<!-- ================= 로그인 ================= -->
<div id="loginPage" class="page">
  <h2>로그인</h2>
  <input id="loginEmail" type="email" placeholder="이메일" />
  <input id="loginPassword" type="password" placeholder="비밀번호" />
  <button id="loginSubmitBtn">로그인</button>
  <button id="gotoSignup" class="secondary">회원가입</button>
</div>

<!-- ================= 대시보드 ================= -->
<div id="dashboard" class="page">
  <header>
    <button id="menuBtn">☰</button>
    <span class="service-name">자동 응답 대시보드</span>
  </header>

  <nav id="sidebar">
    <ul>
      <li>개인정보</li>
      <li>설정</li>
      <li id="logoutBtn">로그아웃</li>
      <li id="closeSidebarBtn">대시보드 닫기</li>
    </ul>
  </nav>

  <main>
    <h2>환영합니다 👋</h2>
    <p>
      반복되는 질문을 자동으로 응답하는 개인 비서를 설정할 수 있습니다.
      한 번 등록하면 같은 질문에는 자동으로 답변이 전송됩니다.
    </p>

    <div class="card">
      <h3>질문 · 응답 관리</h3>
      <p>새로운 질문과 답변을 등록해 자동 응답을 시작하세요.</p>
      <button id="qnaBtn">질문 응답 등록하기</button>
    </div>
  </main>

  <footer>
    <button class="social-btn">YouTube</button>
    <button class="social-btn">Instagram</button>
    <button class="social-btn">앱 설치</button>
  </footer>
</div>

<!-- ================= 질문/응답 등록 화면 ================= -->
<div id="qnaPage" class="page">
  <header>
    <button id="backToDashboardBtn">←</button>
    <span class="service-name">질문 · 응답 등록</span>
  </header>

  <main>
    <div class="card">
      <h2>자동 응답 등록</h2>

      <!-- 질문 -->
      <label>질문</label>
      <textarea
        id="questionInput"
        placeholder="예: 배송은 얼마나 걸리나요?"
        style="width:100%; height:80px; margin-top:6px;"
      ></textarea>

      <!-- 답변 -->
      <label style="margin-top:14px; display:block;">자동 응답</label>
      <textarea
        id="answerInput"
        placeholder="고객에게 자동으로 보낼 답변을 입력하세요"
        style="width:100%; height:140px; margin-top:6px;"
      ></textarea>

      <!-- 사용 위치 선택 -->
      <label style="margin-top:16px; display:block;">사용 위치</label>
      <div style="display:flex; gap:10px; margin-top:6px;">
        <button id="typeWeb" class="secondary">웹사이트</button>
        <button id="typeApp" class="secondary">앱</button>
      </div>

      <!-- 앱 선택 -->
      <div id="appSelectBox" style="display:none; margin-top:14px;">
        <label>앱 종류</label>
        <select id="appType" style="width:100%; padding:10px; border-radius:10px;">
          <option value="">앱을 선택하세요</option>
          <option>Instagram</option>
          <option>카카오톡</option>
          <option>문자</option>
          <option>WhatsApp</option>
          <option>Discord</option>
        </select>
      </div>

      <button id="saveQnaBtn" style="margin-top:20px; width:100%;">
        저장하기
      </button>
    </div>
  </main>
</div>


<script type="module" src="script.js"></script>
</body>
</html>
