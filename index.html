<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>질문 · 응답 등록</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 상단 바 -->
  <header class="sub-header">
    <button onclick="goBack()" class="back-btn">←</button>
    <h2>질문 · 응답 등록</h2>
  </header>

  <main class="qna-container">

    <!-- 질문 -->
    <label>질문</label>
    <textarea
      id="questionInput"
      placeholder="예: 배송은 얼마나 걸리나요?"
      rows="4"
    ></textarea>

    <!-- 응답 -->
    <label>응답</label>
    <textarea
      id="answerInput"
      placeholder="자동으로 보낼 답변을 입력하세요"
      rows="4"
    ></textarea>

    <!-- 사용 위치 -->
    <label>사용 위치</label>
    <div class="select-group">
      <button class="toggle-btn active" id="siteBtn">웹사이트</button>
      <button class="toggle-btn" id="appBtn">앱</button>
    </div>

    <!-- 앱 선택 (앱 선택 시 표시되는 영역) -->
    <div id="appSelectArea" class="app-select">
      <label>앱 종류</label>
      <select id="appType">
        <option value="">선택</option>
        <option>인스타그램</option>
        <option>카카오톡</option>
        <option>문자</option>
        <option>WhatsApp</option>
        <option>디스코드</option>
      </select>
    </div>

    <!-- 저장 -->
    <button class="primary-btn" onclick="saveQna()">저장하기</button>

  </main>

  <script src="script.js"></script>
</body>
</html>
