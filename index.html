<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반복 질문 자동 응답</title>
  <meta name="description" content="반복되는 고객 질문을 자동으로 응답해주는 서비스">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 홈 -->
<div id="home" class="page">
  <h1>같은 질문,<br>이제 자동으로 처리하세요</h1>
  <p>반복되는 문의를 한 번의 설정으로 해결하세요.</p>
  <button id="startBtn">무료로 시작하기</button>
  <p class="small">회원가입 후 바로 사용 가능</p>
</div>

<!-- 회원가입 -->
<div id="signupPage" class="page">
  <h2>회원가입</h2>
  <input id="signupEmail" type="email" placeholder="이메일">
  <input id="signupPassword" type="password" placeholder="비밀번호">
  <button id="signupSubmitBtn">회원가입</button>
  <button class="secondary" id="gotoLogin">이미 계정이 있나요?</button>
</div>

<!-- 로그인 -->
<div id="loginPage" class="page">
  <h2>로그인</h2>
  <input id="loginEmail" type="email" placeholder="이메일">
  <input id="loginPassword" type="password" placeholder="비밀번호">
  <button id="loginSubmitBtn">로그인</button>
  <button class="secondary" id="gotoSignup">계정이 없나요?</button>
</div>

<!-- 대시보드 -->
<div id="dashboard" class="page">

  <header>
    <button id="menuBtn">☰</button>
    <span class="service-name">자동 응답 대시보드</span>
    <span></span>
  </header>

  <!-- 사이드바 -->
  <nav id="sidebar">
    <ul>
      <li>개인정보</li>
      <li>설정</li>
      <li id="logoutBtn">로그아웃</li>
      <li id="closeSidebarBtn">대시보드 닫기</li>
    </ul>
  </nav>

  <!-- 메인 -->
  <main>
    <h2>환영합니다 👋</h2>
    <p>
      반복되는 질문을 자동으로 응답하는 개인 비서를 설정할 수 있습니다.
      한 번 등록해두면, 같은 질문에는 자동으로 응답됩니다.
    </p>

    <div class="card">
      <h3>질문 · 응답 관리</h3>
      <p>새로운 질문과 답변을 등록해 자동 응답을 시작하세요.</p>
      <button id="addQAButton">질문 응답 등록하기</button>
    </div>
  </main>

  <!-- 푸터 (절대 빠지면 안 됨) -->
  <footer>
    <button class="social-btn"
      onclick="window.open('https://youtube.com','_blank')">
      YouTube
    </button>
    <button class="social-btn"
      onclick="window.open('https://instagram.com','_blank')">
      Instagram
    </button>
    <button class="social-btn">
      앱 설치
    </button>
  </footer>

</div>

<script type="module" src="script.js"></script>
</body>
  </html>
